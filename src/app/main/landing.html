<script>
  Particles.init('starry-night');
  Particles.behavior({
    path: function(x) {
      return (-0.5 * x) + 300;
    },
    speed: function() {
      return 0.2;
    },
    offset: function() {
      return (Math.random() * 6) - 3;
    },
    backgroundColor: '#594269',
    color: function() {
      var rn = Math.random();
      if (rn < 0.2) {
        return 'rgba(255, 255, 255, 1.0)';
      } else if (rn < 0.4) {
        return 'rgba(255, 255, 255, 0.6)';
      } else if (rn < 0.6) {
        return 'rgba(255, 255, 255, 0.4)';
      } else if (rn < 0.8) {
        return 'rgba(255, 255, 255, 0.2)';
      } else {
        return 'rgba(255, 255, 255, 0.1)';
      }
    },
    size: 2,
    count: 1000,
    placement: 'random'
  });
  Particles.start();
  var s = skrollr.init();
</script>
