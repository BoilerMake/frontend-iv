
<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<h3 class="panel-title pull-left">Reset Password</h3>
				</div>

				<div class="panel-body" style="padding-left:25px;padding-right:25px;padding-bottom:0px;padding-top:12px">
					<form class="form-horizontal">
					  <div class="form-group">
				      <input type="password"
                    class="form-control"
                 ng-model="state.newPassword"
              placeholder="New Password">
					  </div>
            <div class="form-group">
              <input type="password"
                    class="form-control"
                 ng-model="state.newPasswordRepeat"
              placeholder="Repeat New Password">
            </div>
					  <div class="form-group">
					    <div class="col-sm-12" style="padding-left:0px;padding-right:0px;margin-bottom:-2px">
					      <button type="submit" class="btn btn-primary btn-block" ng-click="setNewPassword()" ng-disabled="!setNewPasswordEnabled()">
                  Reset Password
                </button>
					    </div>
					  </div>
				</form>
				</div>
			</div>
		</div>
	</div>

</div>
