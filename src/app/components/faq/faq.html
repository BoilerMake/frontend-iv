<div class="row faq-ama"
     ng-controller="FaqCtrl">

  <div class="ama col-sm-6 col-md-4 col-md-offset-1">
    <h2>Have a Question?</h2>
    <p>Check out some frequently asked questions to the right. Still can't find help? Send us an email or a <a href="https://www.messenger.com/t/boilermake" target="_blank">facebook message</!</p>
    <p><a href="mailto:team@boilermake.org">team@boilermake.org</a></p>
    <p><a href="mailto:sponsorship@boilermake.org">sponsorship@boilermake.org</a></p>
  </div>

  <div class="faq col-sm-6 col-md-4">
    <div class="scroll-container">
      <h2>FAQ</h2>

      <div ng-repeat="question in data.questions">
        <div class="question">
          <h3>{{question.q}}</h3>
          <p>{{question.a}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
