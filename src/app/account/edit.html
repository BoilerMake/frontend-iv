<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">My Profile</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.first_name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Last Name</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.last_name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.email" class="form-control">
              </div>
            </div>
            

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="updateMe()" class="btn btn-primary pull-right">Save [todo]</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
