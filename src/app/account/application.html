<!-- applicaiton.html -->
<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">My Application</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">First Name</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.first_name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.last_name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Email</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Phone</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.phone" class="form-control">
              </div>
            </div>
            <hr />
            <div class="form-group">
              <label class="col-sm-4 control-label">School</label>
              <div class="col-sm-8">
                 <input type="text" ng-model="me.application.school" typeahead="school as school.name for school in schoolSearch($viewValue)" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-8 control-label">Will you be travelling from {{me.application.school.name}}?</label>
              <div class="col-sm-4">
                 <div class="btn-group btn-toggle" data-toggle="buttons">
                  <label class="btn" ng-class="travellingFrom==1 ? 'btn-primary' : 'btn-default'">
                    <input type="radio" name="options" value="option1" ng-click="changeTravellingFrom(1)"> Yes
                  </label>
                  <label class="btn" ng-class="travellingFrom==2 ? 'btn-primary' : 'btn-default'">
                    <input type="radio" name="options" value="option2" ng-click="changeTravellingFrom(2)"> No
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group" ng-if="travellingFrom==2">
              <label class="col-sm-4 control-label">What zip code will you be travelling from?</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.application.fromzip" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Résumé</label>
              <div class="col-sm-8">
                <p class="form-control-static">TODO</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">github username</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.application.github" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Essay 1</label>
              <div class="col-sm-8">
                <textarea ng-model="me.application.essay1" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Essay 2</label>
              <div class="col-sm-8">
                <textarea ng-model="me.application.essay2" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Age</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.application.age" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Gender</label>
              <div class="col-sm-8">
                <select ng-model="me.application.gender" class="form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other / Prefer not to disclose</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Major</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.application.major" class="form-control">
              </div>
            </div>
            <hr>
            [we should ask the following after we accept hackers]
            <div class="form-group">
              <label class="col-sm-4 control-label">Diet</label>
              <div class="col-sm-8">
                <select ng-model="me.application.diet" class="form-control">
                  <option value="omnivore">Omnivore</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="vegan">Vegan</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Other Restrictions</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.application.diet_restrictions" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">T-Shirt Size</label>
              <div class="col-sm-8">
                <select ng-model="me.application.tshirt" class="form-control">
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
            </div>

            <hr>
            <p>Changes are automatically saved; last saved <span am-time-ago="lastSaved"></span>.</p>
            <p ng-if="isSaved">No unsaved changes.</p>
            
            <br>
          </form>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">My Team</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
             <b>Your team code is: {{me.application.team.code}}</b>
            
            <div class="form-group">
              <div class="col-md-6">
                 <p>Team members:</p>
                  <li ng-repeat="h in me.application.team.hackers">{{h.email}}</li>
              </div>
                <div class="col-md-6">
                  <input type="text" ng-model="me.application.team_code" class="form-control" placeholder="enter a code">
                  <br>
                  <button ng-click="leaveTeam()" class="btn btn-primary pull-right">Leave Current Team</button>
                <button ng-click="updateApplication(true)" class="btn btn-primary pull-right">Join Team</button>
                </div>
            </div>
            <hr>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
