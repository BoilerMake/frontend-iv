<!-- applicaiton.html -->
<div ng-include="'app/components/navbar/navbar.html'"></div>
<script src="/assets/javascripts/particle.js"></script>

<div class="background">
  <div class="red-background"></div>
  <canvas id="sky-background"></canvas>
  <canvas id="starry-night"></canvas>
  <div class="overlay full-height"></div>
</div>



<div class="container application-view-container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- Header -->
      <h2 class="emoji" ng-show="validation.valid">✅</h2><h2 class="emoji" ng-hide="validation.valid || !pageLoaded">❌</h2>
      <h1 class="application-title">Your application is <span ng-hide="validation.valid || !pageLoaded">not</span> complete</h1>
      <h3 class="application-subtitle"><span ng-if="isSaved">There are no unsaved changes.</span><span ng-hide="isSaved">Changes will be saved automatically.</span> Last saved <span class="bold" am-time-ago="lastSaved"></span>.</h3>
      <div class="panel panel-default application-panel">
        <div class="panel-body">
          <form class="form-horizontal">
            <!-- Application start -->

            <!-- Name -->
            <div class="form-group">
              <label class="col-sm-4 control-label">Name</label>
              <div class="col-sm-8">
                <input type="text" ng-model="me.first_name" class="form-control half half-first" placeholder="{{placeholders['first_name']}}">
                <input type="text" ng-model="me.last_name" class="form-control half" placeholder="{{placeholders['last_name']}}">
              </div>
            </div>

            <!-- School -->
            <div class="form-group">
              <label class="col-sm-4 control-label">School</label>
              <div class="col-sm-8 schools">
               <input type="text" ng-model="me.application.school" typeahead="school as school.name for school in schoolSearch($viewValue)" class="form-control" placeholder="{{placeholders['school']}}">
             </div>
           </div>

           <!-- Major -->
           <div class="form-group">
            <label class="col-sm-4 control-label">Major</label>
            <div class="col-sm-8">
              <input type="text" ng-model="me.application.major" class="form-control" placeholder="{{placeholders['major']}}">
            </div>
          </div>

          <!-- Graduation Year -->
          <div class="form-group">
            <label class="col-sm-4 control-label">Graduation Year</label>
            <div class="col-sm-8">
              <select name="graduationSelect" ng-model="me.application.grad_year" class="form-control">
                <option value="" disabled selected>{{placeholders['graduation']}}</option>
                <option ng-repeat="year in appGraduations" value="{{year}}">{{year}}</option>
              </select>
            </div>
          </div>

          <!-- Transportation -->
          <div class="form-group">
            <label class="col-sm-4 control-label">Will you need travel reimbursement?</label>
            <div class="col-sm-8">
              <div class="btn-group">
                <label class="btn" ng-class="me.application.isTravellingFromSchool==1 ? 'btn-primary' : 'btn-default'">
                  <input type="radio" name="options" value="option1" ng-click="changeTravellingFrom(1)"> Yes
                </label>
                <label class="btn" ng-class="me.application.isTravellingFromSchool==0 ? 'btn-primary' : 'btn-default'">
                  <input type="radio" name="options" value="option2" ng-click="changeTravellingFrom(0)"> No
                </label>
              </div>
            </div>
          </div>

          <!-- Gender -->
          <div class="form-group">
            <label class="col-sm-4 control-label">Gender</label>
            <div class="col-sm-8">
              <select name="genderSelect" ng-model="me.application.gender" class="form-control" >
                <option value="" disabled selected>{{placeholders['gender']}}</option>
                <option ng-repeat="gender in appGenders" value="{{gender}}">{{gender}}</option>
              </select>
            </div>
          </div>

          <!-- Race -->
          <div class="form-group">
            <label class="col-sm-4 control-label">Race</label>
            <div class="col-sm-8">
              <select name="raceSelect" ng-model="me.application.race" class="form-control" >
                <option value="" disabled selected>{{placeholders['race']}}</option>
                <option ng-repeat="race in appRaces" value="{{race}}">{{race}}</option>
              </select>
            </div>
          </div>

          <!-- Github -->
          <div class="form-group">
            <label class="col-sm-4 control-label">GitHub Username</label>
            <div class="col-sm-8">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" ng-model="me.application.github" class="form-control" placeholder="{{placeholders['github']}}">
              </div>
            </div>
          </div>

          <!-- Resume -->
          <div class="form-group">
            <label class="col-sm-4 control-label">Resume</label>
            <div class="col-sm-8">
              <div class="btn btn-primary" name="resumeupload" ngf-select="upload($file)" ngf-pattern="'application/pdf'" ng-show="!me.application.resume_uploaded"><i class="fa fa-paperclip" aria-hidden="true"></i> Upload Resume</div>
              <div class="btn btn-primary" name="resumeupload" ngf-select="upload($file)" ngf-pattern="'application/pdf'" ng-show="me.application.resume_uploaded"><i class="fa fa-paperclip" aria-hidden="true"></i> {{me.application.resume_filename}}</div>
              <progressbar class="progress-indicate" ng-if="isUploading" value="dynamic"><span class="upload-progress">{{dynamic}}%</span></progressbar>
            </div>
          </div>

          <!-- Hackathon experience -->
          <div class="form-group">
            <label class="col-sm-4 control-label">Will this be your first hackathon?</label>
            <div class="col-sm-8">
              <div class="btn-group">
                <label class="btn" ng-class="me.application.hasHackathonExperience==0 ? 'btn-primary' : 'btn-default'">
                  <input type="radio" name="options" value="yes" ng-click="changeExperience(0)"> Yes
                </label>
                <label class="btn" ng-class="me.application.hasHackathonExperience==1 ? 'btn-primary' : 'btn-default'">
                  <input type="radio" name="options" value="no" ng-click="changeExperience(1)"> No
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <ul ng-show="isSaved" class="validation-errors">
      <li class="err" ng-repeat="reason in validation.reasons track by $index">{{reason}}</li>
    </ul>
  </div>
</div>
</div>

<script>
  var s;

  var isMobile = true;
  if (window.innerWidth > 767) isMobile = false;

  var startFullscreenParticles = function() {
    Particles.init('starry-night', {
      width: window.innerWidth,
      height: window.innerHeight
    });
    startParticles();
  };

  var startMobileParticles = function() {
    Particles.init('starry-night', {
      width: window.innerWidth,
      height: window.innerHeight
    });
    startParticles();
  };

  var startParticles = function() {
    Particles.behavior({
      path: function(x) {
        return (-0.5 * x) + 300;
      },
      speed: function() {
        return 0.2;
      },
      offset: function() {
        return (Math.random() * 6) - 3;
      },
      backgroundColor: '#594269',
      color: function() {
        var rn = Math.random();
        if (rn < 0.2) {
          return 'rgba(255, 255, 255, 1.0)';
        } else if (rn < 0.4) {
          return 'rgba(255, 255, 255, 0.6)';
        } else if (rn < 0.6) {
          return 'rgba(255, 255, 255, 0.4)';
        } else if (rn < 0.8) {
          return 'rgba(255, 255, 255, 0.2)';
        } else {
          return 'rgba(255, 255, 255, 0.1)';
        }
      },
      size: 2,
      count: 1000,
      placement: 'random'
    });
    Particles.start();
  };



  // Load background gradient
  var grdCanvas = document.getElementById("sky-background");
  var grdCtx = grdCanvas.getContext("2d");
  // grdCanvas.width = window.innerWidth;
  // grdCanvas.height = window.innerHeight;
  var grd = grdCtx.createLinearGradient(grdCanvas.width*(3/4),0,grdCanvas.width,grdCanvas.height);
  grd.addColorStop(0,"#594269");
  grd.addColorStop(0.9,"#EE4434");
  // grd.addColorStop(0.9,"#F6CF56")
  grdCtx.fillStyle = grd;
  grdCtx.fillRect(0, 0, grdCanvas.width, grdCanvas.height);

  $(window).load(function() {
    if (isMobile) {
      startMobileParticles();
    } else {
      startFullscreenParticles();
    }
  });

  $(window).resize(function() {
    var isMobileTemp = true;
    if (window.innerWidth > 767) isMobileTemp = false;

    // var changed = isMobile != isMobileTemp;
    isMobile = isMobileTemp;

    Particles.stop();

    if (isMobile) {
      startMobileParticles();
    } else {
      startFullscreenParticles();
    }
  });
</script>
