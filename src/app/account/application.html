<!-- applicaiton.html -->
<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">My Application</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.first_name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Last Name</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.last_name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Phone</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.phone" class="form-control">
              </div>
            </div>
            <hr />
            <div class="form-group">
              <label class="col-sm-3 control-label">School</label>
              <div class="col-sm-9">
                <p class="form-control-static">TODO</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Age</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.application.age" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Gender</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.application.gender" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Major</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.application.major" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Diet</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.application.diet" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">restrictions</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.application.diet_restrictions" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Tshirt Size</label>
              <div class="col-sm-9">
                <input type="text" ng-model="me.application.tshirt" class="form-control">
              </div>
            </div>

            <hr>
            <!-- <pre>{{me.application.team | json}}</pre> -->
             <b>Your team code is: {{me.application.team.code}}</b>
             <p>Team members:</p>
            <li ng-repeat="h in me.application.team.hackers">{{h.first_name}} {{h.last_name}} - {{h.email}}</li>
            <div class="form-group">
              <label class="col-sm-3 control-label">Change:</label>
                <div class="col-sm-9">
                  <input type="text" ng-model="me.application.team_code" class="form-control" placeholder="enter a code">
                </div>
            </div>
            <hr>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="updateApplication()" class="btn btn-primary pull-right">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
