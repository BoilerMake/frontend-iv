<div ng-include="'app/components/navbar/navbar.html'"></div>
<style>
body {
	background: #f7f7f7;
}
</style>
<div class="container" style="margin-top:85px;color:#000;">
	<div class="col-md-12">
		<h3>Create a New Event</h3>
			<div class="panel panel-default">
				<div class="panel-body">
					<pre id="alert-new" style="display:none"></pre>
					<div class="form-group">
						<label for="new-input-title">Event Title</label>
						<input type="text" class="form-control" id="new-input-title" placeholder="Event Title" name="new-input-title">
					</div>
					<label for="new-input-description">Description (not required)</label>
					<textarea class="form-control" rows="2" id="new-input-description" name="new-input-description"></textarea><br/>
					<div class="form-group">
						<label for="new-input-begin">Begin Time</label>
						<input type="text" class="form-control" id="new-input-begin" placeholder="Begin Time" value="2017-01-20 18:00:00" name="new-input-begin">
					</div>
					<div class="form-group">
						<label for="new-input-end">End Time</label>
						<input type="text" class="form-control" id="new-input-end" placeholder="End Time" value="2017-01-20 20:00:00" name="new-input-end">
					</div>
					<button class="btn btn-primary" ng-click="commit()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create Event</button>
				</div>

			</div>
		<hr/>
		<h3>Event Schedule</h3>
		<hr/>
		<div class="row">
			<div ng-repeat="each in events">
				<div class="clearfix" ng-if="$index % 3 == 0"></div>
				<div class="col-md-4" id="panel-{{$index}}">
					<div class="panel panel-default">
						<div class="panel-body">
			  				<h4 class="list-group-item-heading">{{each.title}}</h4>
			  				<hr/>
			  				<pre id="alert-{{$index}}" style="display:none"></pre>
			  				<textarea class="form-control" rows="2" id="input-description-{{$index}}" name="description-{{$index}}">{{each.description}}</textarea>
			  				<div class="form-group">
    							<label for="input-begin-{{$index}}">Begin Time</label>
    							<input type="text" class="form-control" id="input-begin-{{$index}}" placeholder="Begin Time" value="{{each.begin}}" name="begin-{{$index}}">
  							</div>
			  				<div class="form-group">
    							<label for="input-end-{{$index}}">End Time</label>
    							<input type="text" class="form-control" id="input-end-{{$index}}" placeholder="End Time" value="{{each.end}}" name="end-{{$index}}">
  							</div>
							<hr/>
							<button type="button" class="btn btn-default" style="width:49%;" ng-click="delete($index, each.id)" id="delete-{{$index}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</button>
							<button type="button" class="btn btn-success" style="width:49%;" ng-click="save($index, each.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
